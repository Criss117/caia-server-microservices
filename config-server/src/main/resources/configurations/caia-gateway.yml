spring:
  application:
    name: caia-gateway
  cloud:
    gateway:
      routes:
        - id: caia-users
          uri: lb://CAIA-USERS
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
        - id: caia-conferences
          uri: lb://CAIA-CONFERENCES
          predicates:
            - Path=/api/conferences/**
          filters:
            - AuthenticationFilter
        - id: caia-authors
          uri: lb://CAIA-AUTHORS
          predicates:
            - Path=/api/authors/**
          filters:
            - AuthenticationFilter
    discovery:
      locator:
        enabled: true
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

security:
  jwt:
    key:
      private: holamundo
    user:
      generator: caia-server

server:
  port: 8080